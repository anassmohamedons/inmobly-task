<mat-toolbar>
    <span><img src="assets/logo.png" alt="logo" height="35"></span>
    <span class="toolbar-spacer"></span>
    <input type="text" class="form-control rounded-pill search-input" placeholder="Search by video title" [(ngModel)]="searchQuery" (keydown)="searchVideos($event)">
</mat-toolbar>

<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <img [src]="row.snippet.thumbnails.default.url" alt="video thumbnail">
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Publish date</th>
        <td mat-cell *matCellDef="let row">{{ row.publishedAt | date:'d-m-yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <button mat-stroked-button (click)="showDetails(row.id)">Details</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="gridColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: gridColumns;"></tr>
</table>

<div>
    <button mat-stroked-button (click)="paginate('prev')" [disabled]="!prevPageToken">
        <mat-icon>arrow_left</mat-icon>
    </button>
    <button mat-stroked-button (click)="paginate('next')" [disabled]="!nextPageToken">
        <mat-icon>arrow_right</mat-icon>
    </button>
</div>
